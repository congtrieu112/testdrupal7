<!DOCTYPE html>
<html data-debug lang="fr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K&amp;B testimonial">
    <title>K&amp;B - testimonial</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app-styleguide.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body class="styleguide">
    <main class="main-wrapper">
      <!-- [siteHeader] start-->
      <div class="sticky contain-to-grid">
        <header data-topbar role="banner" class="top-bar"><a href="#" class="burger hide-for-large-up">BURGER</a>
          <ul class="title-area">
            <li class="name"><a href="index.html" title="K&amp;B homepage" class="title-area__link"><img src="assets/images/logo-Kaufman-Broad.svg" alt="Kaufman&amp;Board"></a></li>
          </ul>
          <nav aria-label="Menu principal" class="top-bar-section">
            <ul class="right">
              <li><a href="#colors">COLORS</a></li>
              <li><a href="#type">TYPE</a></li>
              <li><a href="#buttons">BUTTONS</a></li>
              <li><a href="#icons">ICONS</a></li>
              <li><a href="#other">OTHER</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <!-- [siteHeader] end-->
      <!-- [TESTIMONIALS] 1 item version - START-->
      <!-- images need to have 2 formats:
      - small: 460 x 300
      - large: 1380 x 400
      -->
      <section class="testimonials">
        <article class="testimonials__item"><a href="https://www.youtube.com/watch?v=jO8k7fsdIIg" title="vidéo" data-reveal-id="videoTestimonial3">
            <!-- [Responsive img] start--><img alt="testimonial" data-interchange="[test_assets/testimonial-4-small.jpg, (small)], [test_assets/testimonial-4-large.jpg, (medium)]" class="testimonials__img"/>
            <noscript><img src="test_assets/testimonial-4-medium.jpg" alt="testimonial"/></noscript>
            <!-- [Responsive img] end-->
            <blockquote class="testimonials__quote">
              <p>J'achète une maison sûre pour mes enfants</p>
            </blockquote>
            <p class="testimonials__cite">Iris &amp; Theresa</p></a>
          <!-- [popin] start-->
          <div id="videoTestimonial3" data-reveal="data-reveal" aria-hidden="true" role="dialog" class="reveal-modal large">
            <div class="flex-video youtube">
              <iframe width="1280" height="720" src="" data-src="//www.youtube.com/embed/jO8k7fsdIIg" frameborder="0" allowfullscreen="allowfullscreen" allowtransparency="true"></iframe>
            </div><a aria-label="Fermer" class="close-reveal-modal icon icon-close"></a>
          </div>
          <!-- [popin] start-->
        </article>
      </section>
      <!-- [TESTIMONIALS] 1 item version - END-->
      <!-- [TESTIMONIALS] 3 items version - START-->
      <!-- images need to have 2 formats see data-exchange attribute:
      - small: 460 x 300
      - large: 1380 x 400
      -->
      <section data-slick="{&quot;slidesToShow&quot;: 3, &quot;slidesToScroll&quot;: 3}" class="testimonials testimonials--triple">
        <article class="testimonials__item"><a href="https://www.youtube.com/watch?v=tkqbEcC-rhs" title="vidéo" data-reveal-id="videoTestimonial1"><img src="test_assets/testimonial-1-small.jpg" alt="J'achète une maison sûre pour mes enfants" class="testimonials__img"/>
            <blockquote class="testimonials__quote">
              <p>J'achète une maison sûre pour mes enfants</p>
            </blockquote>
            <p class="testimonials__cite">Iris &amp; Theresa</p></a>
          <!-- [popin] start-->
          <div id="videoTestimonial1" data-reveal="data-reveal" aria-hidden="true" role="dialog" class="reveal-modal large">
            <div class="flex-video youtube">
              <iframe width="1280" height="720" src="" data-src="//www.youtube.com/embed/tkqbEcC-rhs" frameborder="0" allowfullscreen="allowfullscreen" allowtransparency="true"></iframe>
            </div><a aria-label="Fermer" class="close-reveal-modal icon icon-close"></a>
          </div>
          <!-- [popin] start-->
        </article>
        <article class="testimonials__item"><a href="https://www.youtube.com/watch?v=W_5GIe6ZHx4" title="vidéo" data-reveal-id="videoTestimonial2"><img src="test_assets/testimonial-2-small.jpg" alt="J'investi dans un bien" class="testimonials__img"/>
            <blockquote class="testimonials__quote">
              <p>J'investi dans un bien</p>
            </blockquote>
            <p class="testimonials__cite">Cyril</p></a>
          <!-- [popin] start-->
          <div id="videoTestimonial2" data-reveal="data-reveal" aria-hidden="true" role="dialog" class="reveal-modal large">
            <div class="flex-video youtube">
              <iframe width="1280" height="720" src="" data-src="//www.youtube.com/embed/W_5GIe6ZHx4" frameborder="0" allowfullscreen="allowfullscreen" allowtransparency="true"></iframe>
            </div><a aria-label="Fermer" class="close-reveal-modal icon icon-close"></a>
          </div>
          <!-- [popin] start-->
        </article>
        <article class="testimonials__item"><a href="https://www.youtube.com/watch?v=tkqbEcC-rhs" title="vidéo" data-reveal-id="videoTestimonial3"><img src="test_assets/testimonial-3-small.jpg" alt="J'ouvre un commerce pour lancer ma carrière" class="testimonials__img"/>
            <blockquote class="testimonials__quote">
              <p>J'ouvre un commerce pour lancer ma carrière</p>
            </blockquote>
            <p class="testimonials__cite">Chef Xavier</p></a>
          <!-- [popin] start-->
          <div id="videoTestimonial3" data-reveal="data-reveal" aria-hidden="true" role="dialog" class="reveal-modal large">
            <div class="flex-video youtube">
              <iframe width="1280" height="720" src="" data-src="//www.youtube.com/embed/jO8k7fsdIIg" frameborder="0" allowfullscreen="allowfullscreen" allowtransparency="true"></iframe>
            </div><a aria-label="Fermer" class="close-reveal-modal icon icon-close"></a>
          </div>
          <!-- [popin] start-->
        </article>
      </section>
      <!-- [TESTIMONIALS] 3 items version - END-->
    </main>
    <script src="js/bundle.js"></script>
  </body>
</html>
