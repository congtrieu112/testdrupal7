<!DOCTYPE html>
<html data-debug lang="fr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K&amp;B homepage">
    <title>K&amp;B - homepage</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body class="homepage">
    <main class="main-wrapper">
      <div class="sticky contain-to-grid">
        <header data-topbar role="banner" class="top-bar">
          <div class="wrapper"><a href="#" class="burger hide-for-large-up">BURGER</a>
            <ul class="title-area show-for-large-up">
              <li class="name"><a href="index.html" title="K&amp;B homepage" class="title-area__link"><img src="assets/images/logo-Kaufman-Broad.svg" alt="Kaufman&amp;Board"></a></li>
              <li role="search" class="has-form hidden">
                <form action="#" method="post" class="row collapse">
                  <div class="large-4 small-3 columns">
                    <button type="submit" class="button expand">Ok</button>
                  </div>
                  <div class="large-8 small-9 columns">
                    <input type="text" placeholder="Ville, programme, bien...">
                  </div>
                </form>
              </li>
            </ul>
            <nav aria-label="Menu principal" class="top-bar-section show-for-large-up">
              <ul class="right">
                <li><a href="#">Nos offres</a></li>
                <li><a href="#">Nos services</a></li>
                <li><a href="#">Nos conseils</a></li>
                <li><a href="#">Le groupe</a></li>
                <li><a href="#" class="button">Mon espace</a></li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
      <section data-interchange="[test_assets/search-bg-small.jpg, (small)], [test_assets/search-bg-medium.jpg, (medium)] [test_assets/search-bg-large.jpg, (large)]" class="homepage__search">
        <div class="wrapper">
          <header class="heading heading--bordered heading--white">
            <h1 class="heading__title">Concrétisons ensemble votre projet.</h1>
            <div class="heading__title heading__title--sub">Trouvez l’offre parfaite parmi nos <strong>14&nbsp;537</strong> biens neufs en France.</div>
          </header>
          <div class="searchFormular searchFormular-homepage">
            <!-- [searchFormular] homepage - start-->
            <form action="#" method="post" data-abide="data-abide" class="searchFormular__form">
              <div class="input-withSubmit">
                <label class="input"><span class="visually-hidden">Ville, département ou programme</span>
                  <input type="search" name="place" placeholder="Ville, département ou programme" required="required" class="input__search"/><small class="error">Veuillez saisir votre recherche</small>
                </label>
              </div>
              <div id="dropdown-search-filters" aria-hidden="true" class="searchFormular__filters false">
                <div class="searchFormular__dropdowns">
                  <!-- type-->
                  <div class="form-dropdown">
                    <button aria-expanded="false" aria-controls="dropdown-type-choice" data-app-dropdown="search" class="form-dropdown__trigger">Type<span aria-hidden="true" class="icon icon-expand"></span></button>
                    <div id="dropdown-type-choice" aria-hidden="true" class="form-dropdown__content hidden">
                      <ul class="ul-unstyled undo-padding">
                        <li class="bordered">
                          <input type="checkbox" id="type1" name="type" value="maison" class="input-checkbox"/>
                          <label for="type1" class="label-checkbox"><span>Maison</span></label>
                        </li>
                        <li class="bordered">
                          <input type="checkbox" id="type2" name="type" value="appartement" class="input-checkbox"/>
                          <label for="type2" class="label-checkbox"><span>Appartement</span></label>
                        </li>
                        <li class="bordered">
                          <input type="checkbox" id="type3" name="type" value="commerce" class="input-checkbox"/>
                          <label for="type3" class="label-checkbox"><span>Commerce et bureaux</span></label>
                        </li>
                        <li>
                          <input type="checkbox" id="type4" name="type" value="demenagement" class="input-checkbox"/>
                          <label for="type4" class="label-checkbox"><span>Déménagement</span></label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- prix-->
                  <div class="form-dropdown">
                    <button aria-expanded="false" aria-controls="dropdown-price-choice" data-app-dropdown="search" class="form-dropdown__trigger">Prix<span aria-hidden="true" class="icon icon-expand"></span></button>
                    <div id="dropdown-price-choice" aria-hidden="true" class="form-dropdown__content hidden">
                      <ul class="ul-unstyled price-range">
                        <li>
                          <label class="input">
                            <div class="input__label visually-hidden">Min</div>
                            <input type="number" name="priceMin" placeholder="Min" step="1000" class="input__text small-padding text-center"/>
                          </label>
                        </li>
                        <li>
                          <label class="input">
                            <div class="input__label visually-hidden">Max</div>
                            <input type="number" name="priceMax" placeholder="Max" step="1000" class="input__text small-padding text-center"/>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- submit-->
                  <button type="submit" class="btn-icon"><span class="button__content"><span class="icon icon-search"></span>Trouver un bien</span></button>
                </div>
              </div>
            </form>
            <!-- [searchFormular] homepage - end-->
          </div>
        </div>
      </section>
    </main>
    <script src="js/bundle.js"></script>
  </body>
</html>
