<!DOCTYPE html>
<html data-debug lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K&amp;B goods">
    <title>K&amp;B - goods</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body class="no-js ">
    <main class="main-wrapper">
      <div class="sticky contain-to-grid">
        <header data-topbar role="banner" class="top-bar">
          <div class="wrapper"><a href="#" class="burger hide-for-large-up">BURGER</a>
            <ul class="title-area show-for-large-up">
              <li class="name"><a href="index.html" title="K&amp;B homepage" class="title-area__link"><img src="assets/images/logo-Kaufman-Broad.svg" alt="Kaufman&amp;Board"></a></li>
              <li role="search" class="has-form hidden">
                <form action="#" method="post" class="row collapse">
                  <div class="large-4 small-3 columns">
                    <button type="submit" class="button expand">Ok</button>
                  </div>
                  <div class="large-8 small-9 columns">
                    <input type="text" placeholder="Ville, programme, bien...">
                  </div>
                </form>
              </li>
            </ul>
            <nav aria-label="Menu principal" class="top-bar-section show-for-large-up">
              <ul class="right">
                <li><a href="#">Nos offres</a></li>
                <li><a href="#">Nos services</a></li>
                <li><a href="#">Nos conseils</a></li>
                <li><a href="#">Le groupe</a></li>
                <li><a href="#" class="button">Mon espace</a></li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
      <section>
        <div class="wrapper">
          <header class="heading heading--light">
            <h1 class="heading__text">Appartement 3 pièces<br> 68,5m2 Lot C001</h1><span class="heading__title">Paris 17</span> <span class="heading__title heading__title--sub">émergence</span>
          </header>
        </div>
        <!-- [INTRO-SLIDER] start-->
        <!-- images need to have 2 formats see data-exchange attribute:
        - small: 1380 x 600 (important: VERY STRONG compression!!! )
        - large: 1380 x 600
        -->
        <figure class="intro-slider">
          <div data-slick="intro-slider">
            <div class="intro-slider__item"><img alt="un bien" data-interchange="[test_assets/introduction-slider-1-small.jpg, (small)], [test_assets/introduction-slider-1-large.jpg, (medium)]"/>
              <noscript><img src="test_assets/introduction-slider-1-medium.jpg" alt="un bien"/></noscript>
            </div>
            <div class="intro-slider__item"><img alt="un bien" data-interchange="[test_assets/introduction-slider-1-small.jpg, (small)], [test_assets/introduction-slider-1-large.jpg, (medium)]"/>
              <noscript><img src="test_assets/introduction-slider-1-medium.jpg" alt="un bien"/></noscript>
            </div>
            <div class="intro-slider__item"><img alt="un bien" data-interchange="[test_assets/introduction-slider-1-small.jpg, (small)], [test_assets/introduction-slider-1-large.jpg, (medium)]"/>
              <noscript><img src="test_assets/introduction-slider-1-medium.jpg" alt="un bien"/></noscript>
            </div>
          </div>
          <div class="slick-navigation"></div>
        </figure>
        <!-- [INTRO-SLIDER] end-->
      </section>
    </main>
    <script src="js/bundle.js"></script>
  </body>
</html>
